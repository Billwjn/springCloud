server.port=8769
spring.application.name=gateway
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#使用服务发现路由
spring.cloud.gateway.discovery.locator.enabled=true
#服务路由名小写
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
#设置路由id
spring.cloud.gateway.routes[0].id=calculate
#设置路由的uri
spring.cloud.gateway.routes[0].uri=lb://calculate
#设置路由断言,代理servicerId为auth-service的/auth/路径
spring.cloud.gateway.routes[0].predicates[0]= Path=/calculate/**

#设置路由id
spring.cloud.gateway.routes[1].id=admin-web
#设置路由的uri
spring.cloud.gateway.routes[1].uri=lb://admin-web
#设置路由断言,代理servicerId为auth-service的/auth/路径
spring.cloud.gateway.routes[1].predicates[0]= Path=/admin-web/**